<div class="container-md">
    <div class="row py-3 align-items-center">
        <div class="col-12 col-md-7">
            <div class="row text-center">
                <div class="col-3 h2 box-square bg-dark-red text-white p-0 mb-0 py-1">Buy</div>
                <div class="col-6 h2 box-square bg-gray text-white mb-0 py-1">Price</div>
                <div class="col-3 h2 box-square bg-dark-green text-white mb-0 py-1">Sell</div>
            </div>
            <div class="row text-center" *ngFor="let order of bidsList | slice:0:5">
                <div class="col-3 h2 box-square-cool-red bg-red mb-0 py-1"></div>
                <div class="col-6 h2 box-square mb-0 py-1">{{order[0]}}</div>
                <div class="col-3 h2 box-square-cool-green bg-green mb-0 py-1">{{order[1]}}</div>
            </div>
            <div class="row text-center" *ngFor="let order of asksList | slice:0:5">
                <div class="col-3 h2 box-square-cool-red bg-red mb-0 py-1">{{order[1]}}</div>
                <div class="col-6 h2 box-square mb-0 py-1">{{order[0]}}</div>
                <div class="col-3 h2 box-square-cool-green bg-green mb-0 py-1"></div>
            </div>
        </div>
        <div class="col-12 col-md-5 mt-5 mt-md-0">
            <div class="card border-gold border-5 mb-3">
                <div class="h1 card-header bg-transparent border-gold border-3 text-center">Order</div>
                <div class="card-body">
                    <div class="d-flex flex-column">
                        <div class="col-12">
                            <div class="row text-center">
                                <div class="h2 col-6 box-square"><label for="Price">Price</label></div>
                                <div class="h2 col-6 box-square px-0"><input type="text" id="Price" class="form-control text-center w-100"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row text-center">
                                <div class="h2 col-6 box-square"><label for="Amount">Amount</label></div>
                                <div class="h2 col-6 box-square px-0"><input type="text" id="Amount" class="form-control text-center w-100"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row text-center">
                                <div class="h2 col-6 box-square">Sell</div>
                                <div class="h2 col-6 box-square">Buy</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h1 card-footer bg-transparent border-gold border-3 text-center">Submit</div>
            </div>
        </div>
    </div>
</div>
